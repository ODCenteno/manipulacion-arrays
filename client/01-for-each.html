  <script>

    const tareas = [ 
      {tarea:'learn JS', isDone: true, id:'01'},
      {tarea:'Enjoy beerFest', isDone: false, id:'02'}, 
      {tarea: 'play the Jarana', isDone: false, id:'03'},
    ]
    const app = document.getElementById('app');

    tareas.forEach(task => {
      app.innerHTML += `<label>
        <input id='${task.id}' type="checkbox" name="first_name" placeholder="e.g. Alex"><li>${task.tarea}</li>
        </label>`
      if (task.isDone){
        document.getElementById(`${task.id}`).checked = true;
      }
    })
  </script>
</body>
